<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FizzBuzz Generator</title>
        <link rel="stylesheet" href="styles.css" />
        <script src ="script.js" defer></script>
    </head>
    <body>
        <h1>FizzBuzz Generator</h1>

        <section class="controls">
            <label>
                MIN number:
                <input type="number" id="start" value="1">
            </label>

            <label>
                MAX number:
                <input type="number" id="end" value="100">
            </label>

            <label>
                Fizz:
                <input type="number" id="fizz" value="3">
            </label>

            <label>
                Buzz:
                <input type="number" id="buzz" value="5">
            </label>

            <button id="generate">Generate</button>
            <button id="clear">Clear</button>
        </section>

        <main id="container"></main>

    </body>
    </html>
